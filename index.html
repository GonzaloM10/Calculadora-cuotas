<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Cuotas</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container col-md-6" id="UI">
      <div class="col-12 text-center" id="interfaz-inicial">
        <h1
          class="mt-3 p-3 text-center text-white bg-dark rounded-1 fs-4"
          id="titulo"
        >
          Pagos en cuotas
        </h1>
        <label for="dinero-usuario" class="fs-4 mt-1"
          >Ingrese Monto a Pagar:
          <input type="text" id="dinero-usuario" class="mt-1"
        /></label>
        <button
          class="text-white bg-success rounded-1 mt-1 p-md-2"
          id="btn-enviar"
        >
          Enviar
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
